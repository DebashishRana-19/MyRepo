<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .task-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        .task-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
        }

        .task-container p {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #444;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4e73df;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2e59d9;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="task-container">
        <h1>Create a New Task</h1>
        <p th:text="${msg}"></p>
        <form th:action="@{/tasks}" th:object="${task}" method="post">
            <div class="form-group">
                <label for="taskname">Task Name:</label>
                <input type="text" id="taskname" th:field="*{taskname}" required />
            </div>
            <div class="form-group">
                <label for="timetocompletetask">Time to Complete (in minutes):</label>
                <input type="number" id="timetocompletetask" th:field="*{timetocompletetask}" min="1" required />
            </div>
            <div>
                <button type="submit">Create Task</button>
            </div>
        </form>
    </div>
</body>

</html>
