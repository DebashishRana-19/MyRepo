<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        .register-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .register-container p {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.5);
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #1cc88a;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #17a673;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Eye toggle for password */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        .toggle-password:hover {
            color: #4e73df;
        }

        /* Already registered line */
        .already-registered {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .already-registered span {
            margin-right: 8px;
        }

        .login-btn {
            background: #4e73df;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background: #2e59d9;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>User Registration Form</h2>
        <!-- Display success or error message -->
        <p th:text="${msg}"></p>

        <form th:action="@{/saveuser}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">User Name:</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="email" id="email" th:field="*{email}" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>

            <div class="form-group password-wrapper">
                <label for="pswd">User Password:</label>
                <input type="password" id="pswd" th:field="*{pswd}" />
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                <div th:if="${#fields.hasErrors('pswd')}" th:errors="*{pswd}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="gender">User Gender:</label>
                <input type="text" id="gender" th:field="*{gender}" />
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="phno">User Phone No:</label>
                <input type="tel" id="phno" th:field="*{phno}" />
                <div th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}" class="error"></div>
            </div>

            <button type="submit">Register User</button>
        </form>

        <!-- Already registered section -->
        <div class="already-registered">
            <span>Already registered?</span>
            <a th:href="@{/login}">
                <button type="button" class="login-btn">Login</button>
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("pswd");
            const toggleIcon = document.querySelector(".toggle-password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà"; // show password
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅ"; // hide password
            }
        }
    </script>
</body>

</html>
