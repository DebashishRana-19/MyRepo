<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goals</title>
    <style>
        body { font-family: 'Segoe UI'; background: #f0f4f8; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px;
                     border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #3498db; color: white; }
        a.btn { background: #3498db; color: white; padding: 8px 12px; text-decoration: none; border-radius: 5px; }
        a.btn:hover { background: #2a73b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Goals</h2>
        <a th:href="@{/goals/add}" class="btn">Add Goal</a> |
        <a th:href="@{/home}" class="btn">Home</a>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Target Value</th>
                    <th>Current Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="goal : ${goals}">
                    <td th:text="${goal.description}"></td>
                    <td th:text="${goal.targetValue}"></td>
                    <td th:text="${goal.currentProgress}"></td>
                </tr>
                <tr th:if="${goals.size() == 0}">
                    <td colspan="3">No goals added yet.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
