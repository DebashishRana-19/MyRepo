<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Fitness App</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 380px;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #5c6bc0;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        button {
            width: 100%;
            background: #5c6bc0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3949ab;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #5c6bc0;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="text" th:field="*{username}" placeholder="Username" required />
            <input type="email" th:field="*{email}" placeholder="Email" required />
            <div class="password-container">
                <input type="password" th:field="*{password}" id="password" placeholder="Password" required />
                <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
